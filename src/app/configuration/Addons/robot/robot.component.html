<div class="container1">
    <div class="content-fluid1">
        <p-tabView>
          <p-tabPanel header="{{getTranslation('MOVE')}}">
            <div class="input-groupg">
                <label>{{getTranslation('max_linear_velocity')}}</label>
                <input pInputText type="number" min="0" max="1000" [(ngModel)]="moveParams.maxLinearVelocity" placeholder="{{getTranslation('enter_maximum_linear_velocity')}}"/><br />
        
                <label>{{getTranslation('max_angular_velocity')}}</label>
                <input pInputText type="number" min="0" max="1000" [(ngModel)]="moveParams.maxAngularVelocity" placeholder="{{getTranslation('enter_maximum_angular_velocity')}}" /><br />
            </div>
            
            <div class="input-groupg">
                <label>{{getTranslation('max_tolerance_at_goal_x')}}</label>
                <input pInputText type="number" min="0" max="1000" [(ngModel)]="moveParams.maxToleranceAtGoalX" placeholder="{{getTranslation('enter_maximum_tolerance')}}" /><br />
        
                <label>{{getTranslation('max_tolerance_at_goal_y')}}</label>
                <input pInputText type="number" min="0" max="1000" [(ngModel)]="moveParams.maxToleranceAtGoalY" placeholder="{{getTranslation('enter_maximum_tolerance')}}" /><br />
            </div>
            
            <div class="input-groupg">
                <label>{{getTranslation('max_tolerance_at_goal_orientation')}}</label>
                <input pInputText type="number" min="0" max="1000" [(ngModel)]="moveParams.maxToleranceAtGoalOrientation" placeholder="{{getTranslation('enter_maximum_tolerance')}}" /><br />
        
                <label>{{getTranslation('end_point_orientation')}}</label>
                <input type="checkbox" [(ngModel)]="moveParams.endPointOrientation" (change)="toggleMOVEndPointOrientation()"  style="height: 20px;"/><br />
            </div>
            
            <div >
              <label style="margin-bottom: 5px; font-weight: bold;">{{getTranslation('auto_robot_operation_mode')}}</label>
              <div class="input-groupg">
              <label>{{getTranslation('DEFAULT')}}</label>
              <input pInputText type="number" min="0" max="1000" [(ngModel)]="moveParams.autoRobotModeDefault" placeholder="{{getTranslation('enter_maximum_tolerance')}}" /><br />
      
              <label>{{getTranslation('NARROW')}}</label>
              <input pInputText type="number" min="0" max="1000" [(ngModel)]="moveParams.autoRobotModeNarrow1" placeholder="{{getTranslation('enter_maximum_tolerance')}}" /><br />
            </div>
            </div>
            <!-- <div class="input-groupg">
                <label>{{getTranslation('auto_robot_operation_mode')}}:</label>
                <select [(ngModel)]="moveParams.autoRobotOperationModeMOV" (change)="updateRobotOperationMode()" style="margin-right: 20.1rem; padding: 6px; border: 1px solid #ccc;">
                    <option value="mode1">{{getTranslation('DEFAULT')}}</option>
                    <option value="mode2">{{getTranslation('NARROW')}}</option>
                </select><br/>
            </div> -->
            

        </p-tabPanel>
        
            <p-tabPanel header="{{getTranslation('DOCK')}}">
                <div class="input-groupg">
                    <label>{{getTranslation('max_linear_velocity')}}</label>
                    <input pInputText type="number" min="0" max="1000" [(ngModel)]="dockParams.maxLinearVelocity" placeholder="{{getTranslation('enter_maximum_linear_velocity')}}"/><br />
      
                    <label>{{getTranslation('max_tolerance_at_goal_x')}}</label>
                    <input pInputText type="number" min="0" max="1000" [(ngModel)]="dockParams.maxToleranceAtGoalX" placeholder="{{getTranslation('enter_maximum_tolerance')}}"/><br />
                  </div>
                  <div class="input-groupg">
                    <label>{{getTranslation('max_tolerance_at_goal_y')}}</label>
                    <input pInputText type="number" min="0" max="1000" [(ngModel)]="dockParams.maxToleranceAtGoalY" placeholder="{{getTranslation('enter_maximum_tolerance')}}"/><br />
      
                    <label>{{getTranslation('max_tolerance_at_goal_orientation')}}</label>
                    <input pInputText type="number" min="0" max="1000" [(ngModel)]="dockParams.maxToleranceAtGoalOrientation" placeholder="{{getTranslation('enter_maximum_tolerance')}}"  /><br />
                  </div>
                  <div class="input-groupg">
                    <label>{{getTranslation('goal_offset_x')}}</label>
                    <input pInputText type="number" min="0" max="1000" [(ngModel)]="dockParams.goalOffsetX" placeholder="{{getTranslation('enter_goal_offset_x')}}" /><br />
      
                    <label>{{getTranslation('goal_offset_y')}}</label>
                    <input pInputText type="number" min="0" max="1000" [(ngModel)]="dockParams.goalOffsetY" placeholder="{{getTranslation('enter_goal_offset_y')}}"/><br />
                  </div>
                  <div class="input-groupg">
                    <label>{{getTranslation('goal_offset_orientation')}}</label>
                    <input pInputText type="number" min="0" max="1000" [(ngModel)]="dockParams.goalOffsetOrientation" placeholder="{{getTranslation('enter_goal_offset_orientation')}}"/><br />
      
                    <label>{{getTranslation('end_point_orientation')}}</label>
                    <input type="checkbox"  style="height: 20px;" (change)="toggleDOCEndPointOrientation()" [(ngModel)]="dockParams.endPointOrientation"/><br />
                  </div>
                  <div class="input-groupg">
                    <label>{{getTranslation('docking_type')}}</label>
                    <select [(ngModel)]="dockParams.dockingType"  style="margin-right: 20.2rem; border: 1px solid #ccc;" placeholder="Select Docking Type">
                      <option [value]="0">0</option>
                      <option [value]="1">1</option>
                      <option [value]="2">2</option>
                      <option [value]="3">3</option>
                      <option [value]="4">4</option>
                    </select><br/>
                  </div>

            </p-tabPanel>
            <p-tabPanel header="{{getTranslation('UNDOCK')}}">
            <div class="input-groupg">
              <label>{{getTranslation('max_linear_velocity')}}</label>
              <input pInputText type="number" min="0" max="1000" [(ngModel)]="unDockParams.maxLinearVelocity" placeholder="{{getTranslation('enter_maximum_linear_velocity')}}" /><br />

              <!-- <label>{{getTranslation('max_angular_velocity')}}</label>
              <input pInputText type="number" min="0" max="1000" [(ngModel)]="max_angular_velocityUD" placeholder="{{getTranslation('enter_maximum_angular_velocity')}}"  /><br /> -->
            </div>
            <div class="input-groupg">
              <label style="margin-right: .8rem;">{{getTranslation('max_tolerance_at_goal_x')}}</label>
              <input pInputText type="number" min="0" max="1000" [(ngModel)]="unDockParams.maxToleranceAtGoalX" placeholder="{{getTranslation('enter_maximum_tolerance')}}"  /><br />

              <label>{{getTranslation('max_tolerance_at_goal_y')}}</label>
              <input pInputText type="number" min="0" max="1000" [(ngModel)]="unDockParams.maxToleranceAtGoalY" placeholder="{{getTranslation('enter_maximum_tolerance')}}" /><br />
            </div>
            <div class="input-groupg">
              <label>{{getTranslation('max_tolerance_at_goal_orientation')}}</label>
              <input pInputText type="number" min="0" max="1000"  [(ngModel)]="unDockParams.maxToleranceAtGoalOrientation" placeholder="{{getTranslation('enter_maximum_tolerance')}}"  /><br />

              <label>{{getTranslation('end_point_orientation')}}</label>
              <input type="checkbox" [(ngModel)]="unDockParams.endPointOrientation" (change)="toggleUDEndPointOrientation()" style="height: 20px;"/><br />
            </div>
            <!-- <div class="input-groupg">
              <label>{{getTranslation('end_point_orientation')}}</label>
              <input pInputText type="number" min="0" max="1000" placeholder="Enter Maximum Linear Velocity" /><br />
            </div> -->
            </p-tabPanel>

            <p-tabPanel header="{{getTranslation('CHARGE')}}">
                <div class="input-groupg">
                    <label>{{getTranslation('max_linear_velocity')}}</label>
                    <input pInputText type="number" min="0" max="1000"[(ngModel)]="chargeParams.maxLinearVelocity" placeholder="{{getTranslation('enter_maximum_linear_velocity')}}"/><br />
      
                    <label>{{getTranslation('max_tolerance_at_goal_x')}}</label>
                    <input pInputText type="number" min="0" max="1000"[(ngModel)]="chargeParams.maxToleranceAtGoalX" placeholder="{{getTranslation('enter_maximum_tolerance')}}"/><br />
                  </div>
                  <div class="input-groupg">
                    <label>{{getTranslation('max_tolerance_at_goal_y')}}</label>
                    <input pInputText type="number" min="0" max="1000"[(ngModel)]="chargeParams.maxToleranceAtGoalY" placeholder="{{getTranslation('enter_maximum_tolerance')}}"/><br />
      
                    <label>{{getTranslation('max_tolerance_at_goal_orientation')}}</label>
                    <input pInputText type="number" min="0" max="1000"[(ngModel)]="chargeParams.maxToleranceAtGoalOrientation" placeholder="{{getTranslation('enter_maximum_tolerance')}}"  /><br />
                  </div>
                  <div class="input-groupg">
                    <label>{{getTranslation('goal_offset_x')}}</label>
                    <input pInputText type="number" min="0" max="1000"[(ngModel)]="chargeParams.goalOffsetX" placeholder="{{getTranslation('enter_goal_offset_x')}}" /><br />
      
                    <label>{{getTranslation('goal_offset_y')}}</label>
                    <input pInputText type="number" min="0" max="1000"[(ngModel)]="chargeParams.goalOffsetY" placeholder="{{getTranslation('enter_goal_offset_y')}}"/><br />
                  </div>
                  <div class="input-groupg">
                    <label>{{getTranslation('goal_offset_orientation')}}</label>
                    <input pInputText type="number" min="0" max="1000"[(ngModel)]="chargeParams.goalOffsetOrientation" placeholder="{{getTranslation('enter_goal_offset_orientation')}}"/><br />
      
                    <label>{{getTranslation('end_point_orientation')}}</label>
                    <input type="checkbox" (change)="toggleCHARGEEndPointOrientation()" [(ngModel)]="chargeParams.endPointOrientation" style="height: 20px;"/><br />
                  </div>
                  <div class="input-groupg"> 
                    <label>{{getTranslation('docking_type')}}</label>
                    <select [(ngModel)]="chargeParams.dockingType" style="margin-right: 20.2rem; border: 1px solid #ccc;">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    </select><br/>
                  </div>

            </p-tabPanel>
            <p-tabPanel header="{{getTranslation('GEOMETRY')}}">
                <div class="input-groupg">
                    <label>{{getTranslation('WIDTH')}}</label>
                    <input pInputText type="number" min="0" max="1000" [(ngModel)]="geometryParams.Width" placeholder="{{getTranslation('enter_width')}}"/><br />
                    <label>{{getTranslation('LENGTH')}}</label>
                    <input pInputText type="number" min="0" max="1000" [(ngModel)]="geometryParams.Width" placeholder="{{getTranslation('enter_length')}}"/><br />
                </div>
                <div class="newdiv">
                  <div style="font-weight: bold;margin-bottom: 10px;">
                    <label>{{getTranslation('SAFETY_ZONES_NORMAL')}}</label>
                  </div> 
                  <div class="input-groupg">
                    <label>{{getTranslation('FRONT')}}</label>
                    <input pInputText type="number" min="0" max="1000" [(ngModel)]="geometryParams.SafetyZonesNormal.Front" placeholder="{{getTranslation('enter_front')}}"/><br />
                    <label>{{getTranslation('REAR')}}</label>
                    <input pInputText type="number" min="0" max="1000" [(ngModel)]="geometryParams.SafetyZonesNormal.Rear" placeholder="{{getTranslation('enter_rear')}}"/><br />
                    <label>{{getTranslation('LEFT')}}</label>
                    <input pInputText type="number" min="0" max="1000" [(ngModel)]="geometryParams.SafetyZonesNormal.Left" placeholder="{{getTranslation('enter_left')}}"/><br />
                    <label>{{getTranslation('RIGHT')}}</label>
                    <input pInputText type="number" min="0" max="1000" [(ngModel)]="geometryParams.SafetyZonesNormal.Right" placeholder="{{getTranslation('enter_right')}}"/><br />
                  </div>
                </div>
                <div class="newdiv">
                  <div style="font-weight: bold;margin-bottom: 10px;">
                    <label>{{getTranslation('SAFETY_ZONES_WITH_LOAD')}}</label>
                  </div>
                  <div class="input-groupg">
                    <label>{{getTranslation('FRONT')}}</label>
                    <input pInputText type="number" min="0" max="1000" [(ngModel)]="geometryParams.SafetyZonesWithLoad.Front" placeholder="{{getTranslation('enter_front')}}"/><br />
                    <label>{{getTranslation('REAR')}}</label>
                    <input pInputText type="number" min="0" max="1000" [(ngModel)]="geometryParams.SafetyZonesWithLoad.Rear" placeholder="{{getTranslation('enter_rear')}}"/><br />
                    <label>{{getTranslation('LEFT')}}</label>
                    <input pInputText type="number" min="0" max="1000" [(ngModel)]="geometryParams.SafetyZonesWithLoad.Left" placeholder="{{getTranslation('enter_left')}}"/><br />
                    <label>{{getTranslation('RIGHT')}}</label>
                    <input pInputText type="number" min="0" max="1000" [(ngModel)]="geometryParams.SafetyZonesWithLoad.Right" placeholder="{{getTranslation('enter_right')}}"/><br />
                  </div>
                  </div>

            </p-tabPanel>

            <p-tabPanel header="{{getTranslation('BATTERY')}}">
                <div class="input-groupg">
                    <label>{{getTranslation('MINIMUM_BATTERY')}}</label>
                    <input pInputText type="number" min="0" max="1000" [(ngModel)]="batteryParams.minimumbattery" placeholder="{{getTranslation('enter_minimum_battery')}}"/><br />
      
                    <label>{{getTranslation('MAXIMUM_BATTERY')}}</label>
                    <input pInputText type="number" min="0" max="1000" [(ngModel)]="batteryParams.maximumbattery" placeholder="{{getTranslation('enter_maximum_battery')}}"/><br />
                </div>
                <div class="input-groupg">
                    <label>{{getTranslation('WARNING_BATTERY')}}</label>
                    <input pInputText type="number" min="0" max="1000" [(ngModel)]="batteryParams.warningVoltage" placeholder="{{getTranslation('enter_warning_battery')}}"/><br />
      
                    <label>{{getTranslation('WARNING_VOLTAGE')}}</label>
                    <input pInputText type="number" min="0" max="1000" [(ngModel)]="batteryParams.warningVoltage" placeholder="{{getTranslation('enter_warning_voltage')}}"/><br />
                </div>
                <div class="input-groupg">
                    <label>{{getTranslation('MINIMUM_VOLTAGE')}}</label>
                    <input pInputText type="number" min="0" max="1000" [(ngModel)]="batteryParams.minimumVoltage" placeholder="{{getTranslation('enter_maximum_voltage')}}"/><br />
      
                    <label>{{getTranslation('USE_ONLY_PERCENTAGE')}}</label>
                    <input type="checkbox" (change)="toggleUSE_ONLY_PERCENTAGE()" [(ngModel)]="batteryParams.useOnlyPercentage"  style="height: 20px;"/><br />
                </div>
                <div class="input-groupg">
                    <label>{{getTranslation('USE_CURRENT')}}</label>
                    <input type="checkbox" (change)="toggleUSE_CURRENT()" [(ngModel)]="batteryParams.useCurrent"  style="height: 20px;"  /><br />
                </div>

            </p-tabPanel>
        </p-tabView>
        
    </div>

</div>
<div class="input-groupgbtn">
  <p-button
      label="{{getTranslation('submit')}}"
      type="submit"
      (onClick)="savDATA()"
      class="block mt-2 pt-2"
      styleClass="p-button-danger p-button1"
  ></p-button>
</div>
