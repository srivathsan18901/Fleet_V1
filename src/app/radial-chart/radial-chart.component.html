<div class="radial-chart-container relative">
  <p class="absolute text-[20px] font-semibold">{{ getTranslation('Robots') }}</p>
  <div id="chart">
    <apx-chart
      [series]="chartOptions.series ?? []"
      [chart]="chartOptions.chart ?? { type: 'radialBar', height: 300 }"
      [plotOptions]="chartOptions.plotOptions ?? {}"
      [labels]="chartOptions.labels ?? []"
      [fill]="chartOptions.fill ?? {}"
      ></apx-chart>
      <!-- [isFleet]="this.isFleetMode" -->
  </div>

  <div class="chart-labels">
    <div class="label-item">
      <span class="label-color healthy-color"></span>
      <span class="label-text">{{ getTranslation('active') }}</span>
      <span class="label-value">{{ roboStatePie[0] < 0 ? 0 : roboStatePie[0] }}</span>
    </div>
    <div class="label-item">
      <span class="label-color inactive-color"></span>
      <span class="label-text">{{ getTranslation('inactive') }}</span>
      <span class="label-value">{{ roboStatePie[1] < 0 ? 0 : roboStatePie[1] }}</span>
    </div>
    <div class="label-item">
      <span class="label-color error-color"></span>
      <span class="label-text">{{ getTranslation('error') }}</span>
      <span class="label-value">{{ roboStatePie[2] }}</span>
    </div>
  </div>
</div>
