<p-dialog
  [(visible)]="visible"
  modal
  [closable]="false"
  [style]="{ width: '60vw' }"
  [baseZIndex]="10000"
  [draggable]="false"
>
  <ng-template pTemplate="header">
    <div class="dialog-header">
      <span>Developer Options</span>
      <button class="close-btn" (click)="close()">âœ–</button>
    </div>
  </ng-template>

  <div class="dialog-body">
    <div class="sidebar">
      <ul>
        <li
          *ngFor="let item of ['Dashboard', 'Statistics', 'Robots', 'Configuration', 'Error Logs', 'Task', 'User Management']"
          [class.active]="item === 'Dashboard'"
        >
          {{ item }}
        </li>
      </ul>
    </div>

    <div class="content">
      <div class="grid">
        <div class="option" *ngFor="let option of options" style="position: relative;">
          <label>
            {{ option }}
            <span class="info-icon">
              <svg
                (mouseenter)="onInfoMouseEnter($event, option)"
                (mouseleave)="onInfoMouseLeave()"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="14"
                height="14"
                color="#ffffff"
                fill="#000000"
              >
                <path
                  d="M22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12Z"
                  stroke="currentColor"
                  stroke-width="1.5"
                />
                <path
                  d="M12.2422 17V12C12.2422 11.5286 12.2422 11.2929 12.0957 11.1464C11.9493 11 11.7136 11 11.2422 11"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M11.992 8H12.001"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

              <!-- Image Popup on Hover -->
              <div
              class="hover-popup"
              *ngIf="hoveredOption === option"
              [style.top]="popupPosition.top"
              [style.left]="popupPosition.left"
              (mouseenter)="onPopupMouseEnter(option)"
              (mouseleave)="onPopupMouseLeave()"
            >
                <img [src]="getImageForOption(option)" alt="{{ option }}" />
              </div>
            </span>
          </label>

          <p-inputSwitch [(ngModel)]="toggles[option]" (onChange)="toggleOption(option)"></p-inputSwitch>
        </div>
      </div>
    </div>
  </div>
</p-dialog>
