<div class="Project-container">
  <div class="Projectpage">
    <div
      class="LeftPanel"
      style="background: url('assets/bg.svg') no-repeat center center/cover"
    >
      <img
        src="../../assets/m1.png"
        alt="Motherson Logo"
        class="motherson-logo"
      />
      <div class="fms-box">
        <img
        src="../../assets/robisof.png"
        alt="Motherson Logo"
        class="roboisof-logo"
      />
      </div>
    </div>
    <div class="RightPanel">
      <div  class="LoginT">
      <p class="ProjTitle">{{getTranslation("PROJECT")}}</p>
      <div class="language-selector">
        <div class="language-toggle" (click)="languageChange()">
          <span class="language-info">
             <div [(innerHTML)]="flagSvg" class="flag-icon"></div>
            <p class="flag-name">{{flagName}}</p> 
       </span>
          <!-- <svg [ngClass]="{'rotate': languageArrowState}" class="arrow-icon" width="12" height="9" viewBox="0 0 12 9" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5.75505 8.33739L0 2.58245L1.91834 0.664062L5.75505 4.50076L9.59169 0.664062L11.51 2.58245L5.75505 8.33739Z" fill="black"/>
          </svg> -->
        </div> 
      <!-- language dropdown -->
    
       <div *ngIf="languageArrowState" class="language-dropdown">
          <div *ngFor="let flag of flags; trackBy: trackFlag" class="language-option" (click)="changeFlag(flag.order)">
            <span class="option-info">
              <div [(innerHTML)]="flag.flagComp" class="flag-icon"></div>
              <p class="flag-name">{{flag.nameTag}}</p>
            </span>
          </div>
        </div> 
       </div>
      </div>
      <div class="details">
        <div class="ProjectSetup">
          <button
            class="CNPBtn"
            [class.active-button]="isProjDiv1Visible"
            (click)="showProjDiv1()"
          >
          {{getTranslation("CREATE_NEW_PROJECT")}}
          </button>
          <button
            class="IMFBtn"
            [class.active-button]="isProjDiv2Visible"
            (click)="showProjDiv2()"
          >
          {{getTranslation("IMPORT_PROJECT")}}
          </button>
          <button
            class="OEPBtn"
            [class.active-button]="isProjDiv3Visible"
            (click)="showProjDiv3()"
          >
          {{getTranslation("EXISTING_PROJECT")}}
          </button>
        </div>
        <div class="ProjDiv1" *ngIf="isProjDiv1Visible">
          <div class="input-container1">
            <input
              id="Sitename"
              class="Sitename"
              (focus)="onFocus('Sitename')"
              (blur)="onBlur('Sitename')"
              [(ngModel)]="sitename"
            />
            <label
              for="Sitename"
              [class.active]="isFocused['Sitename'] || sitename"
              >{{getTranslation("SITE_NAME")}}</label
            >
          </div>
          <div class="input-container2">
            <input
              id="Projectname"
              class="Projectname"
              (focus)="onFocus('Projectname')"
              (blur)="onBlur('Projectname')"
              [(ngModel)]="projectname"
            />
            <label
              for="Projectname"
              [class.active]="isFocused['Projectname'] || projectname"
              >{{getTranslation("PROJECT_NAME")}}</label
            >
          </div>
          <div>
            <ng-container *ngIf="errorMessage; else placeholder">
              <p class="error-message">{{ errorMessage }}</p>
            </ng-container>
            <ng-template #placeholder>
              <p></p>
            </ng-template>
            <div class="ButtonSet">
              <button class="CreateBTN" (click)="createProject()">
                {{getTranslation("CREATE")}}
              </button>
              <button (click)="showProjDiv1()" class="BackBTN">{{getTranslation("BACK")}}</button>
            </div>
          </div>
        </div>
        <div class="ProjDiv2" *ngIf="isProjDiv2Visible">
          <div class="Impfile" (click)="onIconClick()">
            <img
              src="../../assets/icons/arrow-down-circle.svg"
              class="Importicon"
            />
            <p class="ImpText">{{ selectedFileName }}</p>
            <input
              type="file"
              id="fileInput"
              (change)="onFileSelected($event)"
              style="display: none"
              accept=".zip"
            />
          </div>
          <div class="ButtonSet">
            <button class="OpenBTN" (click)="importFile()">{{getTranslation("OPEN")}}</button>
            <button (click)="showProjDiv2()" class="BackBTN">{{getTranslation("BACK")}}</button>
          </div>
        </div>
        <div class="ProjDiv3" *ngIf="isProjDiv3Visible">
          <p-dropdown
          class="ProjList"
          appendTo="body"
          [options]="productList"
          [(ngModel)]="selectedProject"
          optionLabel="projectName"
          placeholder="{{getTranslation('PROJECT_LIST')}}"
          (onChange)="onProjectChange($event.value)"
          [style]="{ 'position': 'relative' }"
        ></p-dropdown>
        
          <div class="ButtonSet">
            <button class="OpenBTN" (click)="openProject()">{{getTranslation("OPEN")}}</button>
            <button (click)="showProjDiv3()" class="BackBTN">{{getTranslation("BACK")}}</button>
          </div>
        </div>
        <div class="LogoutBtncls">
          <button class="LogoutBtn" (click)="logout()">{{getTranslation("LOGOUT")}}</button>
        </div>
      </div>
    </div>
    <div
      class="LeftPanel2"
      style="
        background: url('../../assets/bg.svg') no-repeat center center/cover;
      "
    ></div>
  </div>
</div>
