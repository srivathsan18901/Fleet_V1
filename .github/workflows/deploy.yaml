name: Build and Deploy to NGINX

on:
  push:
    branches:
      - frontend  # Adjust this to your frontend branch name
      - backend   # Adjust this to your backend branch name

jobs:
  build:
    runs-on: ubuntu-latest  # Use a Linux runner for building

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '18'  # Specify your Node.js version

    - name: Install dependencies
      run: |
        if [ "${{ github.ref }}" == "refs/heads/frontend" ]; then
          cd frontend
          npm install  # Adjust if using a different package manager
        elif [ "${{ github.ref }}" == "refs/heads/backend" ]; then
          cd backend
          npm install  # Adjust if using a different package manager
        fi

    - name: Build the application
      run: |
        if [ "${{ github.ref }}" == "refs/heads/frontend" ]; then
          cd frontend
          npm run build  # Adjust this command based on your build script
        elif [ "${{ github.ref }}" == "refs/heads/backend" ]; then
          cd backend
          npm run build  # Adjust this command based on your build script
        fi

  deploy:
    runs-on: ubuntu-latest  # This runs the job on a Linux runner

    needs: build  # Ensure the build job completes successfully before deploying

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to NGINX
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # Your SSH private key
        HOST_DNS: ${{ secrets.HOST_DNS }}  # Your server's public DNS
        USERNAME: ${{ secrets.USERNAME }}  # Your server username
      run: |
        # Install rsync and sshpass if needed
        sudo apt-get update
        sudo apt-get install -y rsync sshpass

        # Deploy frontend
        if [ "${{ github.ref }}" == "refs/heads/frontend" ]; then
          echo "Deploying Frontend..."
          rsync -avz -e "ssh -i $SSH_PRIVATE_KEY -o StrictHostKeyChecking=no" ./frontend/build/ $USERNAME@$HOST_DNS:/var/www/html/frontend/  # Adjust paths
        fi

        # Deploy backend
        if [ "${{ github.ref }}" == "refs/heads/backend" ]; then
          echo "Deploying Backend..."
          rsync -avz -e "ssh -i $SSH_PRIVATE_KEY -o StrictHostKeyChecking=no" ./backend/build/ $USERNAME@$HOST_DNS:/var/www/html/backend/  # Adjust paths
        fi

        # Reload NGINX
        ssh -i $SSH_PRIVATE_KEY -o StrictHostKeyChecking=no $USERNAME@$HOST_DNS "sudo systemctl reload nginx"